<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capital Quest-Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nova+Flat&family=Questrial&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header class="container-fluid header py-4">
        <div class="row justify-content-center">
            <div class="col-auto">
                <a href="#">
                    <img src="./Assets/images/logo_final.png" alt="Logo da Capital Quest" class="img-fluid">
                </a>
            </div>
        </div>
    </header>

    <!-- Menu de navegação -->
    <div class="container-fluid body py-3">
        <div class="row justify-content-center" id="menu">
            <div class="col-3 col-sm-3 col-md-3 col-lg-3 text-center mb-3">
                <a href="#sobre" class="text-decoration-none">Sobre nós</a>
            </div>
            <div class="col-3 col-sm-3 col-md-3 col-lg-3 text-center mb-3">
                <a href="#educacao-financeira" class="text-decoration-none">Educação Financeira</a>
            </div>
            <div class="col-3 col-sm-3 col-md-3 col-lg-3 text-center mb-3">
                <a href="#formando-investidores" class="text-decoration-none">Formando Investidores</a>
            </div>
            <div class="col-3 col-sm-3 col-md-3 col-lg-3 text-center mb-3">
                <a href="#contato" class="text-decoration-none">Contato</a>
            </div>
        </div>
    </div>
    

    <!-- Formulário de Cadastro -->
    <div class="row justify-content-center mb-5">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="text-center mb-4">Seja muito bem-vindo!</h3>
                    <form>
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="sobrenome" class="form-label">Sobrenome</label>
                            <input type="text" class="form-control" id="sobrenome" placeholder="Digite seu sobrenome" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmacao-email" class="form-label">Confirme seu E-mail</label>
                            <input type="email" class="form-control" id="confirmacao-email" placeholder="Confirme seu e-mail" required>
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
                            <div id="senha-error" class="text-danger"></div>
                        </div>
                        <div class="mb-3">
                            <label for="confirmacao-senha" class="form-label">Confirme sua Senha</label>
                            <input type="password" class="form-control" id="confirmacao-senha" placeholder="Confirme sua senha" required>
                            <div id="confirmacao-senha-error" class="text-danger"></div>
                        </div>
                        <button type="submit" class="btn w-100">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="text-white text-center py-3 mt-5">
        <p>&copy; 2024 Nome da Empresa. Todos os direitos reservados.</p>
        <p>
            <a href="#" class="text-white text-decoration-none">Política de Privacidade</a> | 
            <a href="#" class="text-white text-decoration-none">Termos de Uso</a>
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>
